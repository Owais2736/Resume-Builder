<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Statis Resume</title>
</head>

<body>
    <h1>Static Resume Builder</h1>
    <form id="resumeForm" action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" required>
            <br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Phone No: </label>
            <input type="tel" name="phone" id="phone" required>
            <br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience: </label>
            <textarea name="experience" id="experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="4" required></textarea>
            <button type="submit">Build Resume</button>
        </fieldset>
    </form>
</body>

</html>
